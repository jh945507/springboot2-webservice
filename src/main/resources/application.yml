spring:
  profiles:
    include: oauth

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/webservicedb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
